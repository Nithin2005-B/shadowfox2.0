<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLV Shop - Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">SLV Shop</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html" class="cart-link">Cart</a></li>
        <li><a href="order-history.html">Orders</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </nav>
  </header>

  <!-- Checkout Form -->
  <section class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="address">Address:</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="payment">Payment Method:</label>
      <select id="payment" required>
        <option value="">Select Payment Method</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
        <option value="UPI">UPI</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>

      <button type="submit" class="btn">Place Order</button>
    </form>

    <p class="success" id="confirmationMessage"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 SLV Shop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
